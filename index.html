<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors! Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors!</h1>
        <div class="game-area">
            <p>Choose one</p>
            <div class="buttons">
                <button id="rock" class="choice-btn rock">Rock</button>
                <button id="paper" class="choice-btn paper">Paper</button>
                <button id="scissors" class="choice-btn scissors">Scissors</button>
            </div>
            
            <div class="result-area">
                <div id="player-choice" class="choice">User's Option: <span>-</span></div>
                <div id="computer-choice" class="choice">Computer's Option: <span>-</span></div>
                <div id="result" class="result">Choose an option to start!</div>
                <div id="score" class="score">
                    <p>Score:</p>
                    <p>You: <span id="player-score">0</span></p>
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
